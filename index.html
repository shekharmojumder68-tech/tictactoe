<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tic-tac-toe.png"
</head>
<body>
    <main>
        <div id="menu">
            <button id="home" style="margin-top: 25%;" >Home</button>
            <button id="help">Help</button>
            <button class="about">About</button>
        </div>
        <div id="help-box" class="help-box">

            <h3>How to play tic tac toe</h3>

            <p> Tic Tac Toe is a two-player game. Players take turns placing X and O.
            The first player to make three in a row wins.</p>

            <button id="close-btn">close</button>
        </div>


        <!-- backgroundmuic -->
        <audio id="bg-music" src="music-free-458044.mp3"></audio>
        
        <!-- clickmusic -->
            <audio id="music" src="confirm-tap-394001.mp3"></audio>

            
        <div class="msg-container hide">
            <p id="msg">WINNER</p>
              <button  id="new-btn">New Game</button>
        </div>
        <h1>Tic-Tac-Toe</h1>

        <button id="start">Start</button>
        
        <div class="container hide">
           <div class="game">
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
           </div>
        </div>
        <button id="reset-game">Reset Game</button>
    </main>
    <script src="game.js"></script>
</body>
</html>
